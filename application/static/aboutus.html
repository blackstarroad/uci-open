        <div class="navbar-inner" id="nav2">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target="#navbar2">
                    <span class="icon-bar"></span>

                <div id="navbar2" class="nav-collapse">

<div class="span12" id="content">
    <!-- Start accordion -->
    <div class="accordion" id="about">

        <!-- Start accordion grouping -->
        <div class="accordion-group">
            <div class="accordion-heading">
            </div>

            <!-- Start accordion-body content -->
            <div id="ocw" class="accordion-body collapse in">
                <div class="accordion-inner">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".accordion-heading").html('<a class="accordion-toggle" data-parent="#about" href="#ocw"><h3>About UCI OpenCourseWare</h3></a>');
        $(".nav li #navaboutocw").click(function (){
            $(".accordion-heading").html('<a class="accordion-toggle" data-parent="#about" href="#ocw"><h3>About UCI OpenCourseWare</h3></a>');
            $("#nav2 li").removeClass("active");
            $("#nav2 li:nth-child(1)").addClass("active");
        })
        $(".nav li #navfaq").click(function () {
            $(".accordion-heading").html('<a class="accordion-toggle" data-toggle="collapse" data-parent="#about-sub" href="#faq"><h3>Frequently Asked Questions</h3></a>');
	        $("#nav2 li").removeClass("active");
            $("#nav2 li:nth-child(2)").addClass("active");
	    })
        $(".nav li #navtermsofuse").click(function () {
            $(".accordion-heading").html('<a class="accordion-toggle" data-toggle="collapse" data-parent="#about-sub" href="#termsofuse"><h3>Terms of Use</h3></a>');
	        $("#nav2 li").removeClass("active");
            $("#nav2 li:nth-child(3)").addClass("active");
	    })
        
        $(".nav li #navawards").click(function () {
            $("#content").load("about/awards.html");
            $("#nav2 li").removeClass("active");
            $("#nav2 li:nth-child(4)").addClass("active");
        })
        $(".nav li #navtestimonials").click(function(){
            $("#content").load("about/testimonials.html");
            $("#nav2 li").removeClass("active");
            $("#nav2 li:nth-child(5)").addClass("active");
        })
        $(".nav li #navinfo").click(function(){
            $("#content").load("about/infoforfaculty.html");
            $("#nav2 li").removeClass("active");
            $("#nav2 li:nth-child(6)").addClass("active");
        })
        $(".nav li #navourteam").click(function(){
            $("#content").load("about/ourteam.html");
            $("#nav2 li").removeClass("active");
            $("#nav2 li:nth-child(7)").addClass("active");
        })
    });
</script>
